<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout</title>
    <link rel = "stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
               <img class="profile-icon" src="./assets/Manchester united.png" alt="csk" height="150px" width="150px"/>
               <span class='name' id="team-1-name"></span>
                <div class="row-round-runs" id="team-1-round-runs">
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                    
                </div>
            </div>
            <div class="col">
                <div class="score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/Barcelona.png" alt="csk" height="150px" width="150px"/>
                <span class="name" id="team-2-name"></span>
                <div class="row-round-runs" id="team-2-round-runs">
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                    <span  class="col"></span>
                </div>
            </div>
            
        </div>
        <div class="row">
            <button id="strike-button" onclick="strikeButtonName()"></button>
        </div>
        <div class = "row" id="result" hidden></div>
    </div>
        <script type="text/javascript" src="app.js"></script>
</body>
</html>
